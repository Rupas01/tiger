<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lion.css">
    <title>tiger</title>
</head>

<body>
    <div class="total">
        <div class="mainContainer">
            <div class="lioncontainer">
                <img src="tiger1.png" alt="tiger" class="lionContainer" id="playButton"
                    onclick="audio.play();imgbtn()">
                <audio id="sound" src="tigerRoar.mp3"></audio>
            </div>
            <div class="shinchanContainer">
                <div class="commentBox">
                    ohh...! that's a tiger <br><a href="https://en.wikipedia.org/wiki/Tiger">click</a> to know more
                </div>
                <div class="shinchan">
                    <img src="shinchan.png" alt="shinchan" id="shinchan">
                </div>
            </div>
        </div>
    </div>
    <script>
        const audio = new Audio();
        audio.src = "tigerRoar.mp3";
        let tiger = document.getElementById('playButton');

        function imgbtn() {
            tiger.src = 'tigers2.png';
            setTimeout(() => {
                tiger.src = 'tiger1.png';
            }, 1800);
        }
    </script>
</body>

</html>
